name: Directory Change Workflow

on:
#   push:
#     paths:
#       - 'file.txt'
  workflow_dispatch:

jobs:
  run_scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip    
          
      - name: Run Scripts
        run: |
          if grep -q "name1" file.txt; then
             python code1.py
          fi
          if grep -q "name2" file.txt; then
            python code2.py
          fi
